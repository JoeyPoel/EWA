stages:
  - test
  - build-frontend
  - build-backend

test-backend:
  image: maven:3.8.4-openjdk-17
  stage: test
  tags:
    - hva
  script:
    - cd backend
    - mvn test
  rules:
    - when: always

test-frontend:
  image: node:latest
  stage: test
  tags:
    - hva
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - frontend/node_modules/
  script:
    - cd frontend
    - npm install
    - npm run test
  rules:
    - when: always


build-fe:
  image: node:latest
  stage: build-frontend
  tags:
    - hva
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - frontend/node_modules/
  script:
    - cd frontend
    - npm install
    - npm run buildprod
  artifacts:
    paths:
      - frontend/dist/
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      changes:
        - frontend/**/*

.docker-build-fe:
  image: docker:19.03.12
  stage: build-frontend
  tags:
    - hva
  services:
    - docker:19.03.12-dind
  needs:
    - job: build-fe
      artifacts: true
  script:
    - docker login -u "$DOCKER_HUB_USERNAME" -p "$DOCKER_HUB_PASSWORD"
    - docker build -t "solar3ewa/ewa-boolets-fe:$CI_COMMIT_REF_SLUG" -f frontend/Dockerfile .
    - docker push "solar3ewa/ewa-boolets-fe:$CI_COMMIT_REF_SLUG"
    - |
      if [[ "$CI_COMMIT_BRANCH" == "$CI_DEFAULT_BRANCH" ]]; then
        docker tag "solar3ewa/ewa-boolets-fe:$CI_COMMIT_REF_SLUG" "solar3ewa/ewa-boolets-fe:latest"
        docker push "solar3ewa/ewa-boolets-fe:latest"
      fi
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      changes:
        - frontend/**/*

build-be:
  image: maven:3.8.4-openjdk-17
  stage: build-backend
  tags:
    - hva
  script:
    - cd backend
    - mvn clean package -DskipTests
    - cp target/*.jar ../my-app.jar
  artifacts:
    paths:
      - my-app.jar
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      changes:
        - backend/**/*

.docker-build-be:
  image: docker:19.03.12
  stage: build-backend
  tags:
    - hva
  services:
    - docker:19.03.12-dind
  needs:
    - job: build-be
      artifacts: true
  script:
    - docker login -u "$DOCKER_HUB_USERNAME" -p "$DOCKER_HUB_PASSWORD"
    - docker build -t "solar3ewa/ewa-boolets-be:$CI_COMMIT_REF_SLUG" -f backend/Dockerfile .
    - docker push "solar3ewa/ewa-boolets-be:$CI_COMMIT_REF_SLUG"
    - |
      if [[ "$CI_COMMIT_BRANCH" == "$CI_DEFAULT_BRANCH" ]]; then
        docker tag "solar3ewa/ewa-boolets-be:$CI_COMMIT_REF_SLUG" "solar3ewa/ewa-boolets-be:latest"
        docker push "solar3ewa/ewa-boolets-be:latest"
      fi
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      changes:
        - backend/**/*