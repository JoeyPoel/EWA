# Build a Docker image with CI/CD and push to the GitLab registry.
# Docker-in-Docker documentation: https://docs.gitlab.com/ee/ci/docker/using_docker_build.html
#
# This template uses one generic job with conditional builds
# for the default branch and all other (MR) branches.

stages:
  - test
  - build-frontend
  - build-backend

variables:
  FRONTEND_DOCKERFILE: frontend/Dockerfile
  BACKEND_DOCKERFILE: backend/Dockerfile

build-frontend:
  image: node:latest
  stage: build-frontend
  cache:
    paths:
      - frontend/node_modules/
  before_script:
    - cd frontend
    - npm ci
    - npm run buildprod
  script:
    - docker login -u "$DOCKER_HUB_USERNAME" -p "$DOCKER_HUB_PASSWORD"
    - docker build --pull -t "solar3ewa/ewa-boolets-fe:$CI_COMMIT_REF_SLUG" -f $FRONTEND_DOCKERFILE .
    - docker push "solar3ewa/ewa-boolets-fe:$CI_COMMIT_REF_SLUG"
    - |
      if [[ "$CI_COMMIT_BRANCH" == "$CI_DEFAULT_BRANCH" ]]; then
        docker tag "solar3ewa/ewa-boolets-fe:$CI_COMMIT_REF_SLUG" "solar3ewa/ewa-boolets-fe:latest"
        docker push "solar3ewa/ewa-boolets-fe:latest"
      fi
  artifacts:
    paths:
      - frontend/dist/
  only:
    changes:
      - frontend/**/*
  rules:
    - if: $CI_COMMIT_BRANCH == "46-jayden"
      exists:
        - $FRONTEND_DOCKERFILE

build-backend:
  image: docker:cli
  stage: build-backend
  services:
    - docker:dind
  before_script:
    - cd backend
    - docker login -u "$DOCKER_HUB_USERNAME" -p "$DOCKER_HUB_PASSWORD"
  script:
    - docker build --pull -t "solar3ewa/ewa-boolets-be:$CI_COMMIT_REF_SLUG" -f $BACKEND_DOCKERFILE .
    - docker push "solar3ewa/ewa-boolets-be:$CI_COMMIT_REF_SLUG"
    - |
      if [[ "$CI_COMMIT_BRANCH" == "$CI_DEFAULT_BRANCH" ]]; then
        docker tag "solar3ewa/ewa-boolets-be:$CI_COMMIT_REF_SLUG" "solar3ewa/ewa-boolets-be:latest"
        docker push "solar3ewa/ewa-boolets-be:latest"
      fi
  only:
    changes:
      - backend/**/*
  rules:
    - if: $CI_COMMIT_BRANCH == "46-jayden"
      exists:
        - $BACKEND_DOCKERFILE