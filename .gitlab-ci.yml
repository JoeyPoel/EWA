stages:
  - test
  - build-frontend
  - build-backend

build-frontend:
  image: docker
  stage: build-frontend
  tags:
    - hva
  services:
    - docker:dind
  cache:
    paths:
      - frontend/node_modules/
  before_script:
    - apk add --no-cache nodejs npm
    - cd frontend
    - npm install
    - npm run buildprod
  script:
    - docker login -u "$DOCKER_HUB_USERNAME" -p "$DOCKER_HUB_PASSWORD"
    - docker build --pull -t "solar3ewa/ewa-boolets-fe:$CI_COMMIT_REF_SLUG" -f Dockerfile .
    - docker push "solar3ewa/ewa-boolets-fe:$CI_COMMIT_REF_SLUG"
    - |
      if [[ "$CI_COMMIT_BRANCH" == "$CI_DEFAULT_BRANCH" ]]; then
        docker tag "solar3ewa/ewa-boolets-fe:$CI_COMMIT_REF_SLUG" "solar3ewa/ewa-boolets-fe:latest"
        docker push "solar3ewa/ewa-boolets-fe:latest"
      fi
  artifacts:
    paths:
      - frontend/dist/
  rules:
    - when: always

build-backend:
  image: docker
  stage: build-backend
  tags:
    - hva
  services:
    - docker:dind
  before_script:
    - apk add --no-cache openjdk11 maven
    - cd backend
    - mvn package
  script:
    - docker login -u "$DOCKER_HUB_USERNAME" -p "$DOCKER_HUB_PASSWORD"
    - docker build -t solar3ewa/ewa-boolets-be:$CI_COMMIT_REF_SLUG -f Dockerfile .
    - docker push solar3ewa/ewa-boolets-be:$CI_COMMIT_REF_SLUG
    - |
      if [[ "$CI_COMMIT_BRANCH" == "$CI_DEFAULT_BRANCH" ]]; then
        docker tag solar3ewa/ewa-boolets-be:$CI_COMMIT_REF_SLUG solar3ewa/ewa-boolets-be:latest
        docker push solar3ewa/ewa-boolets-be:latest
      fi
  rules:
    - when: always
